<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="white"/>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />  
    <link rel="apple-touch-icon" href="img/icon-breath-monk-152-152.png">   
    <meta name="theme-color" content="#2d73aa"/>  
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta name="apple-mobile-web-app-status-bar-style" content="#2d73aa"> 
    <meta name="apple-mobile-web-app-title" content="Breath Monk"> 
    <meta name="msapplication-TileImage" content="img/icon-breath-monk-144-144.png">  
    <meta name="msapplication-TileColor" content="#2d73aa">

    <title>Breath Monk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="manifest" href = "/manifest.json">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <div class="backgroundImage"></div>
  <section class="section">
    <div class="container has-text-white">
      <h1 class="title  has-text-white">
        Breath Monk
      </h1>
      
      <div id="configuration">
        <div>
          <span class="is-size-4 mr-3">Type de respiration </span>
          <div class="select">
              <select id="breathingType">
                <option value="SYMETRIC">Symétrique</option>
                <option value="TRIANGLE">Triangulaire</option>
                <option value="SQUARE">Carrée</option>
              </select>
        </div>
        </div>
          <div class="mt-3">
            <span class="is-size-4 mr-1">Temps (min) </span>
            <input class="input special-input ml-5" type="number" id="quantity" name="quantity" min="1" max="30" value="5"> 
          </div>
      </div>
      <div class="buttons mt-4">
          <button id="start" class="button is-success" onclick="countDown()">Démarrer</button>
          <button id="pause" class="button is-warning" onclick="pause()" style="visibility:hidden">Pause</button>
          <button id="play" class="button is-success" onclick="play()" style="visibility:hidden">Reprendre</button>
          <button id="reset" class="button is-danger" onclick="reset()" style="visibility:hidden">Redémarrer</button>
      </div>
      <div class="mt-3 has-text-centered">
          <progress id="progress" class="progress is-primary is-medium" value="100" max="100">15%</progress>
      </div>
      <div id="countdown" class="mt-3 is-size-4 has-text-centered"></div>
      <div id="instruction" class="mt-3 has-text-weight-bold is-size-4 has-text-centered"></div>
      <div id="visual"></div>
      
    </div>
  </section>
  <script src="js/main.js"></script>
  <script src="js/pwa.js"></script>
  </body>
</html>
